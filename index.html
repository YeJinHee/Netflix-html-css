<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport 메타 -->
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img
              id="logo"
              src="./images/netflixlogo-removebg-preview.png"
              alt="netflix logo" 
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">TV Shows</a> <!--이동경로-->
          </li>
          <li>
            <a href="#">Movies</a> <!--이동경로-->
          </li>

            src="images/netflix-avatar.png" 
            alt="img" 
            class="user" />

            <button>재생</button>

          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
          </p>
        </div>
      </div>

      <!-- Netflix Original -->
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
          <img
            src="images/large-movie1.jpg"
            alt="large img"
            class="row_poster row_posterLarge"

            src="images/large-movie9.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie7.jpg"
            alt="large img"
            class="row_poster row_posterLarge"
          />
          <img
            src="images/large-movie7.jpg"
            alt="large img"
            class="row_poster row_posterLarge"

      <!-- Trending Now -->

        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="images/movie-1.jpeg" alt="img" class="row_poster" />
          <img src="images/small-movie7.jpg" alt="img" class="row_poster" />
          <img src="images/small-movie6.jpg" alt="img" class="row_poster" />
